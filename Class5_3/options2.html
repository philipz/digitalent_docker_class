<!DOCTYPE HTML>
<html>
<head>
    <title>選擇權投資建議</title>
    <style type="text/css">
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        
        #price {
            position: absolute;
            left: 10px;
            top: 225px;
        }
        
        #contract {
            position: absolute;
            left: 165px;
            top: 225px;
        }
        
        #balance {
            position: absolute;
            left: 90px;
            top: 140px;
        }
    </style>
    <script src="./public/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(
            $.get("./options", function (data) {
                    var op_result = data.split(';');
                    $("#price").text(op_result[1]);
                    $("#contract").text(op_result[2]);
                    $("#balance").text(op_result[3]);
                })
        );
    </script>
</head>
<body>
    <div id='price'>-50</div>
    <div id='contract'>9500</div>
    <div id='balance'>9450</div>
    <img src="./public/images/options_s2.png" />
</body>
</html>
